<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>calculator</title>
</head>
<body>
    <div class="main">
        <form action=""  name="myForm">
            <input type="text" class="screen" id="displayscreen" name="textview" disabled>
        </form>
        <table>
            <tr>
                <td><input type="button" class=" button number" value="7" onclick="insertNumber(7)"></td>
                <td><input type="button" class=" button number" value="8"onclick="insertNumber(8)"></td>
                <td><input type="button" class=" button number" value="9"onclick="insertNumber(9)"></td>
                <td><input type="button" class=" button symbol" value="-" onclick="insertNumber('-')" ></td>
            </tr>
            <tr>
                <td><input type="button" class=" button number" value="4"onclick="insertNumber(4)"></td>
                <td><input type="button" class=" button number" value="5"onclick="insertNumber(5)"></td>
                <td><input type="button" class=" button number" value="6"onclick="insertNumber(6)"></td>
                <td><input type="button" class=" button symbol" value="/"onclick="insertNumber('/')" ></td>
            </tr>
            <tr>
                <td><input type="button" class=" button number" value="1"onclick="insertNumber(1)"></td>
                <td><input type="button" class=" button number" value="2"onclick="insertNumber(2)"></td>
                <td><input type="button" class=" button number" value="3"onclick="insertNumber(3)"></td>
                <td><input type="button" class=" button symbol" value="x"onclick="insertNumber('*')"></td>
            </tr>
            <tr>
                <td><input type="button" class=" button symbol" value="."onclick="insertNumber('.')"></td>
                <td><input type="button" class=" button number" value="0"onclick="insertNumber(0)"></td>
                <td><input type="button" class=" button symbol" value="c"onclick="del()"></td>
                <td><input type="button" class=" button symbol" value="+" onclick="insertNumber('+')" ></td>
            </tr> 
        </table>  
        <div class="equaldiv">
            <input type="button" class="  equalbutton" value="="onclick="equal('=')" >
        </div>  
       
    </div>
    <div class="test"></div>
    <script type="text/javascript" src="script.js" ></script>
</body>
</html>
